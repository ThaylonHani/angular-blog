<a href='content/{{newCard[0].id}}' *ngIf="newCard.length !== 0; else noNewCard">
  <div class="container-newCard">
    <h3>
      {{newCard[0].name}}
    </h3>
    <img src={{newCard[0].url}} alt='Imagem do {{newCard[0].name}}'>
    <p>
      {{newCard[0].description}}
    </p>
  </div>
</a>

<ng-template #noNewCard>

</ng-template>
